<div class="user-board container-fluid">
  <div class="user-board-content container">
    <div class="d-flex flex-column">
      <div class="d-flex">
        <!-- <button type="button" class="btn" (click)="goBack()">
          Go Back
        </button>
        <div class="divider"></div> -->
        <h3>Your Restaurants</h3>
      </div>

      <ul class="restaurants list-group">
        <li
          *ngFor="let restaurant of restaurants"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ restaurant.name }}
          <div class="d-flex justify-content-between">
            <a routerLink="/menus/{{ restaurant._id }}">
              <button mat-raised-button class="btn">Menus</button>
            </a>
            <div class="divider"></div>
            <a routerLink="/detail/{{ restaurant._id }}">
              <button mat-raised-button class="btn">Manage</button>
            </a>
            <div class="divider"></div>
            <a routerLink="/qrcode/{{ restaurant._id }}">
              <button mat-raised-button class="btn">QR Code</button>
            </a>
          </div>
        </li>
      </ul>
      <div class="add-new" *ngIf="enableAdd">
        <a routerLink="/add">
          <button mat-raised-button class="btn">Add New</button>
        </a>
      </div>
    </div>
  </div>
</div>
