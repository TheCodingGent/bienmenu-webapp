<div class="user-board container-fluid">
  <div class="user-board-content container">
    <div class="d-flex flex-column">
      <h2>Your Restaurants</h2>

      <ul class="restaurants list-group">
        <li *ngFor="let restaurant of restaurants" class="list-group-item">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-2">
                <span>{{ restaurant.name }}</span>
              </div>
              <div class="col-md-10">
                <div class="row justify-content-end">
                  <div class="col-sm-3">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="goToRoute('/menus/' + restaurant._id)"
                    >
                      View Menus
                    </button>
                  </div>
                  <div class="col-sm-3">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="goToRoute('/detail/' + restaurant._id)"
                    >
                      Manage Menus
                    </button>
                  </div>
                  <div class="col-sm-3">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="goToRoute('/qrcode/' + restaurant._id)"
                    >
                      Get QR Code
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-new" *ngIf="enableAdd">
        <a routerLink="/add">
          <button mat-raised-button class="btn">Add Restaurant</button>
        </a>
      </div>
    </div>
  </div>
</div>
