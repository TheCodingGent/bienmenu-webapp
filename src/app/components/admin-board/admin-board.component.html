<div class="admin-board container-fluid">
  <div class="admin-board-content container">
    <div class="d-flex flex-column" *ngIf="accessAllowed">
      <h2>{{ "admin.All-busnisses" | translate }}</h2>
      <ul class="restaurants list-group">
        <li *ngFor="let restaurant of restaurants" class="list-group-item">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-2">
                <span>{{ restaurant.name }}</span>
              </div>
              <div class="col-md-10">
                <div class="row justify-content-end">
                  <div class="col-sm-auto">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="
                        goToRoute(
                          '/create-menu/' + restaurant._id + '/' + 'new-menu'
                        )
                      "
                    >
                      {{ "admin.CREATE-MENU" | translate }}
                    </button>
                  </div>
                  <div class="col-sm-auto">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="goToRoute('/' + restaurant._id)"
                    >
                      {{ "admin.PREVIEW" | translate }}
                    </button>
                  </div>
                  <div class="col-sm-auto">
                    <button
                      mat-raised-button
                      class="btn btn-block"
                      (click)="goToRoute('/qrcode/' + restaurant._id)"
                    >
                      QR Code
                    </button>
                  </div>
                  <div class="col-sm-2">
                    <button
                      mat-mini-fab
                      color="primary"
                      aria-label="Edit and manage business"
                      (click)="goToRoute('/detail/' + restaurant._id)"
                    >
                      <mat-icon>{{ "admin.All-EDIT" | translate }}</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-new">
        <a routerLink="/add">
          <button mat-raised-button class="btn">
            {{ "admin.Add-Restaurant" | translate }}
          </button>
        </a>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="!accessAllowed">
      {{ content }}
    </div>
  </div>
</div>
