<div class="qr-code-viewer container-fluid">
  <div class="qr-code-viewer-content card card-container">
    <div #qrcodecard class="">
      <img
        src="./assets/img/qr-code-frame-img.jpg"
        class="qr-code-frame profile-img-card"
      />
      <qrcode
        class="qr-code"
        [qrdata]="restaurantQrCode"
        [width]="235"
        [elementType]="'url'"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </div>
    <button
      mat-raised-button
      type="button"
      class="btn"
      (click)="downloadQrCode()"
    >
      Download
    </button>
  </div>
</div>
