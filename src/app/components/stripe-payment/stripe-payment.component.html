<div
  mdbModal
  #addpaymentmodal="mdbModal"
  class="modal fade left"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Payment</h4>
        <button
          type="button"
          class="close"
          #closeButton
          data-dismiss="modal"
          aria-label="Close"
          (click)="addpaymentmodal.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form id="subscription-form">
          <label for="card-info">Card Info</label>
          <div id="card-info" #cardInfo></div>
        </form>
      </div>
      <div class="modal-footer d-flex flex-column justify-content-center">
        <button
          mdbBtn
          color="default"
          class="waves-light"
          id="addButton"
          data-dismiss="modal"
          mdbWavesEffect
          (click)="createStripeToken()"
        >
          Add
        </button>
        <div id="card-errors" role="alert" *ngIf="cardError">
          &nbsp;{{ cardError }}
        </div>
      </div>
    </div>
  </div>
</div>
