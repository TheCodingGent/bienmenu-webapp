<div class="login-container container-fluid">
  <div class="login-container-content card card-container">
    <img
      id="card-img"
      src="./assets/img/bienmenu-long-logo.png"
      class="card-img"
    />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="md-form mb-5">
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          mdbInput
          mdbValidate
          required
        />
        <label for="username">{{ "login.USERNAME" | translate }}</label>
        <mdb-error
          *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
        >
          <span *ngIf="f.username.errors.required">{{
            "login.REQUIRED-MSG1" | translate
          }}</span>
        </mdb-error>
        <div style="padding-top: 5px; text-align: right">
          <a [routerLink]="['/pricing-plans']">
            {{ "login.MESSAGE1" | translate }}
          </a>
        </div>
      </div>
      <div class="md-form mb-5">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          mdbInput
          mdbValidate
          required
        />
        <label for="password">{{ "login.PASSWORD" | translate }}</label>
        <mdb-error
          *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
        >
          <span *ngIf="f.password.errors.required"
            >{{ "login.REQUIRED-MSG2" | translate }}
          </span>
        </mdb-error>
        <div style="padding-top: 5px; text-align: right">
          <a [routerLink]="['/request-reset-password']">
            {{ "login.MESSAGE2" | translate }}</a
          >
        </div>
      </div>
      <div class="form-group text-center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="isSubmitted && !isLoginFailed"
          class="login-btn btn"
        >
          {{ "login.LOGIN-BTN" | translate }}
        </button>
      </div>
    </form>
    <div class="alert alert-danger" *ngIf="isSubmitted && isLoginFailed">
      {{ "login.LOGIN-FAILED" | translate }} <br />{{ errorMessage }}
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      {{ "login.LOGIN-SUCCESS" | translate }}
    </div>
  </div>
</div>
