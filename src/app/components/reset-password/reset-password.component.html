<div class="container-fluid form">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Set New Password</h5>
          <div>
            <div id="errorMsg" *ngIf="errorMessage">
              <span>{{ errorMessage }}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
              <span>{{ successMessage }}</span>
            </div>
            <form [formGroup]="resetForm" (ngSubmit)="ResetPassword()">
              <div class="form-group">
                <input
                  type="password"
                  formControlName="newPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.newPassword.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.newPassword.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.newPassword.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.newPassword.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  formControlName="confirmPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.confirmPassword.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.confirmPassword.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.confirmPassword.errors.required">
                    Confirm Password is required
                  </div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">
                    Passwords must match
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-primary">
                    Update Password
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
