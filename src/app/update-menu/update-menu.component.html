<button
  type="button"
  mdbBtn
  color="default"
  rounded="true"
  data-toggle="modal"
  (click)="frame.show()"
  mdbWavesEffect
>
  Update Menu
</button>

<div
  mdbModal
  #frame="mdbModal"
  class="modal fade left"
  id="addMenuModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addMenuModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update Menu</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <input
          type="file"
          id="file"
          (change)="handleInputFiles($event.target.files)"
          class="form-control"
          required
        />
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button
          mdbBtn
          color="default"
          class="waves-light"
          mdbWavesEffect
          (click)="saveMenu()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
